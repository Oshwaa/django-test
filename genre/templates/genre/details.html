<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piece</title>
  </head>
  <body>
    {% for pieceobj in collection.piece_set.all%}

    <div style="align-items: center;">
        <img src="{{pieceobj.pieceCover}}" height="200" width="200" />
        <h2>{{pieceobj.title}}-{{pieceobj.artist}}</h2>
        <h3>{{pieceobj.type}}</h3>
        <h3>{{pieceobj.year}}</h3>
        <br>
    </div>
    {% endfor %}
  </body>
</html>
