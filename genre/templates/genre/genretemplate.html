<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genre</title>
  </head>
  <body>
    {% for genreobj in object_list %}

        <br>
    </div>
    {% endfor %}

</html>
